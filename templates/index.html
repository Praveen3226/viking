<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitsmart</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            perspective: 1500px;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.2); /* Transparent background */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            z-index: 100;
        }

        /* Bitsmart Logo / Header */
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            font-size: 2.5em;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        /* Main Content */
        #main-content {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        /* Typing Effect */
        #bitsmart {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Projects Section */
        .projects {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Project Boxes */
        .project-box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }

        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(255, 255, 255, 0.4);
        }

        /* Visit Button */
        .visit-button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .visit-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* 3D Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            background-image: url('{{ url_for("static", filename="dodecahedron.jpg") }}');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: moveBackground 10s ease-in-out infinite;
            z-index: 1;
        }

        .background-duplicate {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-image: url('{{ url_for("static", filename="dodecahedron.jpg") }}');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: moveBackground 10s ease-in-out infinite;
            z-index: 1;
        }
        /* Move the background in 3D space */
        @keyframes moveBackground {
            0% {
                transform: rotateX(10deg) rotateY(10deg) translate3d(0, 0, 0);
            }
            50% {
                transform: rotateX(10deg) rotateY(10deg) translate3d(50px, 50px, 0);
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Bitsmart</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- 3D Background -->
    <div class="background"></div>
    <div class="background-duplicate"></div>

    <!-- Welcome Message -->
    <div id="welcome" class="welcome-message">
        <h1 id="typed-text">Welcome to <span id="bitsmart">Bitsmart</span></h1>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-box">
                VIKING MARINE INC.
                <div class="project-description">
                    <a href="{{ url_for('login') }}" target="_blank" class="visit-button">Visit Website</a>
                </div>
            </div>
            <div class="project-box">
                Project 2
                <div class="project-description">
                    <a href="https://example.com/project2" class="visit-button" target="_blank">Visit Website</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const typedText = document.getElementById('typed-text');
        const mainContent = document.getElementById('main-content');
        const welcomeMessage = document.getElementById('welcome');

        let text = " Crafting Innovators";
        let i = 0;
        let typingSpeed = 100;

        function typeText() {
            if (i < text.length) {
                typedText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(() => {
                    welcomeMessage.style.opacity = 0;
                    setTimeout(() => {
                        welcomeMessage.style.display = 'none';
                        mainContent.style.display = 'block';
                        setTimeout(() => {
                            mainContent.style.opacity = 1;
                        }, 100);
                    }, 1000);
                }, 1000);
            }
        }

        typeText();
    </script>
</body>
</html>
