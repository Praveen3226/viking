<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitsmart</title>
    <style>
        /* General reset for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the welcome message with black background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            perspective: 1500px; /* Create a 3D perspective for the page */
        }

        /* Styling the welcome message */
        .welcome-message {
            text-align: center;
            font-size: 2.5em;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 2; /* Make sure it's above the background */
        }

        /* Styling the typed "Bitsmart" part */
        #bitsmart {
            color: #4CAF50; /* Green color */
            font-weight: bold;
            display: inline-block;
        }

        /* Main content section */
        #main-content {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2; /* Ensure it appears above the background */
        }

        /* Projects Section */
        .projects {
            margin-top: 40px;
            display: flex;
            justify-content: left;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Styling the project boxes */
        .project-box {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px; /* Increased height to fit content */
            margin: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2); /* Light white box shadow */
        }

        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(255, 255, 255, 0.4); /* Hover effect to increase shadow */
        }

        /* Styling for the project description and button */
        .project-description {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .project-link {
            display: block;
            margin-top: 5px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            text-decoration: underline;
            color: #FFEB3B; /* Hover effect for the button */
        }

        /* Move the background in 3D space */
        @keyframes moveBackground {
            0% {
                transform: rotateX(10deg) rotateY(10deg) translate3d(0, 0, 0);
            }
            50% {
                transform: rotateX(10deg) rotateY(10deg) translate3d(50px, 50px, 0);
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) translate3d(0, 0, 0);
            }
        }
/* Styling for the project description and button */
.project-description {
    margin-top: 10px;
    font-size: 0.9em;
}
        /* Button styles */
.visit-button {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 24px;
    background-color: #4CAF50; /* Green color */
    color: white;
    text-decoration: none;
    font-size: 1em;
    font-weight: bold;
    text-align: center;
    border-radius: 25px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow effect */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect for the button */
.visit-button:hover {
    background-color: #45a049; /* Slightly darker green */
    transform: scale(1.05); /* Scale up the button */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Increase shadow */
}

/* Active state for the button */
.visit-button:active {
    background-color: #388e3c; /* Darker green */
    transform: scale(1); /* Remove scaling on click */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Return to normal shadow */
}
        /* Apply the animation to the background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            background-image: url('dodecahedron.jpg'); /* Path to your image */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: moveBackground 10s ease-in-out infinite; /* Apply the 3D movement */
            z-index: 1; /* Place it behind the content */
        }

        /* Duplicate the background to bottom-right */
        .background-duplicate {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-image: url('dodecahedron.gif'); /* Path to your image */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: moveBackground 10s ease-in-out infinite; /* Apply the 3D movement */
            z-index: 1; /* Place it behind the content */
        }

    </style>
</head>
<body>
    <!-- 3D Background (top-left) -->
    <div class="background"></div>

    <!-- 3D Background (bottom-right) duplicate -->
    <div class="background-duplicate"></div>

    <!-- Welcome Page with Typing Effect -->
    <div id="welcome" class="welcome-message">
        <h1 id="typed-text">Welcome to <span id="bitsmart">Bitsmart</span></h1>
    </div>

    <!-- Main Content Section -->
    <div id="main-content">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-box">
                VIKING MARINE INC.
                <div class="project-description">

                    <a href="{{ url_for('login') }}" target="_blank" class="project-link visit-button">Visit Website</a>
                </div>
            </div>
            <div class="project-box">
                Project 2
                <div class="project-description">
                    <p></p>
                    <a href="https://example.com/project2" class="project-link" target="_blank">Visit Website</a>
                </div>
            </div>
            <div class="project-box">
                Project 3
                <div class="project-description">
                    <p> </p>
                    <a href="https://example.com/project3" class="project-link" target="_blank">Visit Website</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Typing effect for "Bitsmart" word
        const typedText = document.getElementById('typed-text');
        const bitsmart = document.getElementById('bitsmart');
        const mainContent = document.getElementById('main-content');
        const welcomeMessage = document.getElementById('welcome');

        let text = " Crafting innovators";
        let i = 0;
        let typingSpeed = 100; // Speed of typing

        // Function to type the text letter by letter
        function typeText() {
            if (i < text.length) {
                typedText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, typingSpeed);
            } else {
                // After typing is complete, show the main content after a delay
                setTimeout(function() {
                    // Fade out the welcome message
                    welcomeMessage.style.opacity = 0;

                    // After fading out, hide the welcome message completely
                    setTimeout(function() {
                        welcomeMessage.style.display = 'none';

                        // Show the main content
                        mainContent.style.display = 'block';

                        // Fade in the main content
                        setTimeout(function() {
                            mainContent.style.opacity = 1;
                        }, 100); // Delay before fading in main content
                    }, 1000); // Delay before hiding welcome message completely
                }, 1000); // Delay after typing effect finishes
            }
        }

        typeText(); // Start typing the text
    </script>
</body>
</html>
