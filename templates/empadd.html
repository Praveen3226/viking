<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            height: 80px;
            resize: none;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            width: 30%;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar .btn {
            width: 25%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-footer .btn {
            width: auto;
            margin-left: 10px;
        }

        /* Delete Modal Specific Styles */
        .employee-list-container {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .employee-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .employee-item:last-child {
            border-bottom: none;
        }

        .employee-item label {
            margin-left: 10px;
            flex-grow: 1;
        }

        .select-all {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
  

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
            }

            .action-buttons .btn {
                width: 48%;
            }

            .search-bar input {
                width: 60%;
            }

            .search-bar .btn {
                width: 35%;
            }

            .modal-content {
                width: 90%;
            }
        }
        .employee-table {
            width: 100%;
            min-width: 700px;
            border: 1px solid black; /* Add border to each column */
            padding: 8px; /* Add padding for better spacing */
        }
        .employee-table  th,
        .employee-table  td {
    border: 1px solid black; /* Add border to each column */
    padding: 8px; /* Add padding for better spacing */
}
.modal-content {
    max-width: 500px; /* Adjust width as needed */
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
    max-height: 80vh; /* Set a max height */
    overflow-y: auto; /* Enable vertical scrolling */
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-footer {
    position: sticky;
    bottom: 0;
    background: white;
    padding: 10px;
    text-align: right;
    border-top: 1px solid #ddd;
}

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>EMPLOYEE MANAGEMENT</h1>
            <p>Fill in the details to create an account</p>
        </div>

        <div class="action-buttons">
            <button class="btn" id="addEmployeeBtn">Add Employee</button>
            <button class="btn" id="editEmployeeBtn">Edit Employee</button>
            <button class="btn" id="deleteEmployeeBtn">Delete Employee</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search employees...">
            <button class="btn">Search</button>
        </div>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
               <td>1</td>
               <td>Praveen</td>
               <td>123456789</td>
               <td>Basaveshwaranagar</td>
               <td>abc</td>
               <td>abc</td>
            </tbody>
        </table>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">Add Employee</div>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" id="empId" name="empId" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal('addEmployeeModal')">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit Employee Modal -->
    <div class="modal" id="editEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">Edit Employee</div>
            <form id="editEmployeeForm">
                <div class="form-group">
                    <label for="editEmpId">Employee ID</label>
                    <input type="text" id="editEmpId" name="editEmpId" required>
                </div>
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" name="editName" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone Number</label>
                    <input type="tel" id="editPhone" name="editPhone" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <textarea id="editAddress" name="editAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" name="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="password" id="editPassword" name="editPassword" required>
                    <i class="fas fa-eye password-toggle" id="toggleEditPassword"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal('editEmployeeModal')">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Employee Modal -->
    <div class="modal" id="deleteEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">Delete Employees</div>
            <div class="employee-list-container">
                <div class="select-all">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">Select All</label>
                </div>
                <div id="employeeList"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="closeModal('deleteEmployeeModal')">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete Selected</button>
            </div>
        </div>

    </div>

    <script>
        // Sample employee data
        let employees = [
            { id: 'E001', name: 'John Doe', username: 'john_doe' },
            { id: 'E002', name: 'Jane Smith', username: 'jane_smith' },
            { id: 'E003', name: 'Bob Johnson', username: 'bob_j' }
        ];

        // Modal Management
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Add Employee Functionality
        document.getElementById('addEmployeeBtn').addEventListener('click', () => openModal('addEmployeeModal'));
        
        // Edit Employee Functionality
        document.getElementById('editEmployeeBtn').addEventListener('click', () => {
            const selectedEmployee = {
                empId: 'E123',
                name: 'John Doe',
                phone: '1234567890',
                address: '123 Main St, City, Country',
                username: 'john_doe',
                password: 'JOHVKM123'
            };
            openModal('editEmployeeModal');
        });

        // Delete Employee Functionality
        document.getElementById('deleteEmployeeBtn').addEventListener('click', () => {
            openModal('deleteEmployeeModal');
            populateEmployeeList();
        });

        // Password Generation
        function generatePassword(username) {
            const firstThreeLetters = username.substring(0, 3).toUpperCase();
            const randomNumbers = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${firstThreeLetters}VKM${randomNumbers}`;
        }

        // Username Generation
        document.getElementById('name').addEventListener('input', function() {
            const username = this.value.trim().replace(/\s+/g, '_');
            document.getElementById('username').value = username;
            if (username.length >= 3) {
                document.getElementById('password').value = generatePassword(username);
            }
        });

        // Password Toggles
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleEditPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('editPassword');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
        });

        // Delete Modal Functions
        function populateEmployeeList() {
            const container = document.getElementById('employeeList');
            container.innerHTML = '';
            
            employees.forEach(employee => {
                const div = document.createElement('div');
                div.className = 'employee-item';
                div.innerHTML = `
                    <input type="checkbox" id="emp_${employee.id}" value="${employee.id}">
                    <label for="emp_${employee.id}">${employee.name} (${employee.id})</label>
                `;
                container.appendChild(div);
            });

            document.getElementById('selectAll').addEventListener('change', function() {
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => checkbox.checked = this.checked);
            });
        }

        function confirmDelete() {
            const selected = Array.from(document.querySelectorAll('#employeeList input[type="checkbox"]:checked'))
                                .map(checkbox => checkbox.value);

            if (selected.length === 0) {
                alert('Please select at least one employee to delete.');
                return;
            }

            if (confirm(`Are you sure you want to delete ${selected.length} employee(s)?`)) {
                employees = employees.filter(emp => !selected.includes(emp.id));
                closeModal('deleteEmployeeModal');
                alert('Selected employees have been deleted.');
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        // Form Submissions
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            closeModal('addEmployeeModal');
            this.reset();
        });

        document.getElementById('editEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            closeModal('editEmployeeModal');
            this.reset();
        });
        // Function to fetch and display employees
async function fetchEmployees() {
    const response = await fetch('/employees');
    const employees = await response.json();
    const tableBody = document.getElementById('employeeTableBody');
    tableBody.innerHTML = '';

    employees.forEach(emp => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.phone}</td>
            <td>${emp.address}</td>
            <td>${emp.username}</td>
            <td>${emp.password}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Call fetchEmployees on page load
document.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
