<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            height: 80px;
            resize: none;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            width: 30%;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar .btn {
            width: 25%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-footer .btn {
            width: auto;
            margin-left: 10px;
        }

        .employee-list-container {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .employee-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .employee-item:last-child {
            border-bottom: none;
        }

        .employee-item label {
            margin-left: 10px;
            flex-grow: 1;
        }

        .select-all {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .employee-table {
            width: 100%;
            min-width: 700px;
            border: 1px solid black;
            padding: 8px;
        }

        .employee-table th,
        .employee-table td {
            border: 1px solid black;
            padding: 8px;
        }

        .employee-table th {
            background-color: #f4f4f4;
        }

        .checkbox-cell {
            width: 20px;
        }

        #cancelEditBtn {
            background-color: #dc3545;
            margin-right: 8px;
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #cancelEditBtn:hover {
            background-color: #c82333;
            transform: scale(1.05);
            border-color: #c82333;
        }

        .delete-controls {
            display: none;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>EMPLOYEE MANAGEMENT</h1>
            <p>Fill in the details to create an account</p>
        </div>

        <div class="action-buttons">
            <button class="btn" id="addEmployeeBtn">Add Employee</button>
            <button class="btn" id="editEmployeeBtn">Edit Employee</button>
            <button class="btn" id="deleteEmployeeBtn">Delete Employee</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search employees...">
            <button class="btn">Search</button>
        </div>

        <table class="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td contenteditable="false">123</td>
                    <td contenteditable="false">Praveen</td>
                    <td contenteditable="false">123456789</td>
                    <td contenteditable="false">Basaveshwaranagar</td>
                    <td contenteditable="false">abc</td>
                    <td contenteditable="false">abc</td>
                </tr>
                <tr>
                    <td contenteditable="false">456</td>
                    <td contenteditable="false">Prajwal</td>
                    <td contenteditable="false">123456789</td>
                    <td contenteditable="false">Basaveshwaranagar</td>
                    <td contenteditable="false">abc</td>
                    <td contenteditable="false">abc</td>
                </tr>
                <tr>
                    <td contenteditable="false">789</td>
                    <td contenteditable="false">Likith</td>
                    <td contenteditable="false">123456789</td>
                    <td contenteditable="false">Basaveshwaranagar</td>
                    <td contenteditable="false">abc</td>
                    <td contenteditable="false">abc</td>
                </tr>
            </tbody>
        </table>

        <div class="delete-controls" id="deleteControls">
            <button class="btn btn-danger" id="confirmDeleteBtn">Confirm Delete</button>
            <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
        </div>

        <button class="btn" id="saveChangesBtn" style="display: none;">Save Changes</button>
        <button class="btn" id="cancelEditBtn" style="display: none;">Cancel</button>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">Add Employee</div>
            <form method="POST" action="/add_employee" id="employeeForm">
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" id="empId" name="empId" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal('addEmployeeModal')">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let originalData = [];
    
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
    
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    
        document.getElementById('addEmployeeBtn').addEventListener('click', () => openModal('addEmployeeModal'));
    
        document.getElementById('editEmployeeBtn').addEventListener('click', () => {
            const rows = document.querySelectorAll('#employeeTableBody tr');
            originalData = [];
    
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = [];
                cells.forEach(cell => {
                    rowData.push(cell.textContent);
                    cell.contentEditable = true;
                });
                originalData.push(rowData);
            });
    
            document.getElementById('saveChangesBtn').style.display = 'block';
            document.getElementById('cancelEditBtn').style.display = 'block';
        });
    
        document.getElementById('saveChangesBtn').addEventListener('click', async () => {
            const rows = document.querySelectorAll('#employeeTableBody tr');
            const updatedEmployees = [];
    
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const employee = {
                    empId: cells[0].textContent.trim(),
                    name: cells[1].textContent.trim(),
                    phone: cells[2].textContent.trim(),
                    address: cells[3].textContent.trim(),
                    username: cells[4].textContent.trim(),
                    password: cells[5].textContent.trim(),
                };
                updatedEmployees.push(employee);
            });
    
            try {
                const response = await fetch('/edit_employee', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedEmployees),
                });
    
                if (!response.ok) throw new Error('Failed to update employees');
    
                const result = await response.json();
                alert(result.message);
                fetchEmployees();
            } catch (error) {
                console.error('Error updating employees:', error);
                alert('Failed to update employees. Please try again.');
            }
    
            rows.forEach(row => row.querySelectorAll('td').forEach(cell => (cell.contentEditable = false)));
    
            document.getElementById('saveChangesBtn').style.display = 'none';
            document.getElementById('cancelEditBtn').style.display = 'none';
        });
    
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            const rows = document.querySelectorAll('#employeeTableBody tr');
            rows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('td');
                cells.forEach((cell, cellIndex) => {
                    cell.textContent = originalData[rowIndex][cellIndex];
                    cell.contentEditable = false;
                });
            });
    
            document.getElementById('saveChangesBtn').style.display = 'none';
            document.getElementById('cancelEditBtn').style.display = 'none';
            alert('Edit cancelled. No changes were saved.');
        });
    
        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            const selectedCheckboxes = document.querySelectorAll('.employee-checkbox:checked');
            const selectedIds = Array.from(selectedCheckboxes).map(checkbox => checkbox.closest('tr').querySelector('td').textContent);
    
            if (selectedIds.length === 0) {
                alert('Please select at least one employee to delete.');
                return;
            }
    
            if (!confirm(`Are you sure you want to delete ${selectedIds.length} employee(s)?`)) return;
    
            try {
                const response = await fetch('/delete_employees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: selectedIds }),
                });
    
                if (!response.ok) throw new Error('Failed to delete employees');
    
                const result = await response.json();
                alert(result.message);
                fetchEmployees();
            } catch (error) {
                console.error('Error deleting employees:', error);
                alert('Failed to delete employees. Please try again.');
            }
    
            document.getElementById('cancelDeleteBtn').click();
        });
    
        function generatePassword(username) {
            const firstThreeLetters = username.substring(0, 3).toUpperCase();
            const randomNumbers = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${firstThreeLetters}VKM${randomNumbers}`;
        }
    
        document.getElementById('name').addEventListener('input', function () {
            const name = this.value.trim();
            if (name.length < 3) return;
            const username = name.substring(0, 3).toUpperCase() + 'VKM' + Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            document.getElementById('username').value = username;
            document.getElementById('password').value = username;
        });
    
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
        });
    
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal')) event.target.style.display = 'none';
        });
    
        document.getElementById('employeeForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const formData = {
                empId: document.getElementById('empId').value.trim(),
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim(),
            };
    
            try {
                const response = await fetch('/add_employee', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
    
                if (!response.ok) throw new Error('Failed to add employee');
    
                closeModal('addEmployeeModal');
                fetchEmployees();
            } catch (error) {
                console.error('Error adding employee:', error);
            }
        });
    
        async function fetchEmployees() {
            try {
                const response = await fetch('/employees');
                if (!response.ok) throw new Error('Failed to fetch employees');
    
                const employees = await response.json();
                console.log("Received Employees:", employees);
    
                const tableBody = document.getElementById('employeeTableBody');
                tableBody.innerHTML = '';
    
                employees.forEach(emp => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td contenteditable="false">${emp.empId}</td>
                        <td contenteditable="false">${emp.name}</td>
                        <td contenteditable="false">${emp.phone}</td>
                        <td contenteditable="false">${emp.address}</td>
                        <td contenteditable="false">${emp.username}</td>
                        <td contenteditable="false">${emp.password}</td>
                        <td><input type="checkbox" class="employee-checkbox"></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching employees:", error);
            }
        }
    
        window.onload = fetchEmployees;
    </script>
    
</body>
</html>
