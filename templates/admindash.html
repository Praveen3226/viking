    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container for sidebar and content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar styles */
        aside.sidebar {
            width: 200px;
            background-color: rgb(23, 23, 23);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(222, 189, 189, 0.1);
            height: 100%;
        }

        aside .links li {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #030303;
            box-shadow: 0 2px 4px rgba(255, 250, 250, 0.29);
            margin-bottom: 10px;
            list-style: none;
        }

        aside .links a {
            text-decoration: none;
            color: #ffffff;
        }

        aside .logout-link a {
            color: red;
        }

        /* Header styling */
        .header-content {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        /* Dashboard content styles */
        .container-fluid {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3 {
            flex: 0 0 25%;
            padding: 10px;
        }

        .panel {
            margin-bottom: 20px;
        }

        .panel-body {
            color: #fff;
            padding: 20px;
            border-radius: 4px;
        }

        .bk-primary {
            background-color: #007bff;
        }

        .bk-success {
            background-color: #28a745;
        }

        .bk-info {
            background-color: #17a2b8;
        }

        .bk-warning {
            background-color: #ffc107;
        }

        .panel-footer {
            background-color: #f8f9fa;
            text-align: center;
            color: #007bff;
            padding: 10px;
        }

        .panel-footer:hover {
            text-decoration: none;
            color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            aside.sidebar {
                display: none;
            }
            .container-fluid {
                margin-left: 0;
            }
            .col-md-3 {
                flex: 0 0 50%;
            }
        }

        .textbox {
            width: 110px;
            height: 32px;
            padding: 10px -10px 10px 10px;
            border: 5px solid black;
