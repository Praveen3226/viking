<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKING MARINE INC</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dasboard.css') }}">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #282525;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .nav-links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* Main container for sidebar and content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }



        /* Dashboard content styles */
        .container-fluid {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3 {
            flex: 0 0 25%;
            padding: 10px;
        }

        .panel {
            margin-bottom: 20px;
        }

        .panel-body {
            color: #fff;
            padding: 20px;
            border-radius: 4px;
        }

        .bk-primary { background-color: #007bff; }
        .bk-success { background-color: #28a745; }
        .bk-info { background-color: #17a2b8; }
        .bk-warning { background-color: #ffc107; }

        .panel-footer {
            background-color: #f8f9fa;
            text-align: center;
            color: #007bff;
            padding: 10px;
        }

        .panel-footer:hover {
            text-decoration: none;
            color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }

            .nav-links ul {
                flex-direction: column;
                gap: 1rem;
            }

            aside.sidebar {
                display: none;
            }

            .container-fluid {
                margin-left: 0;
            }

            .col-md-3 {
                flex: 0 0 50%;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            background-color: rgb(49, 45, 45);
            border-top: 1px solid #e7e7e7;
            margin-top: auto;
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt=" Logo" style=height:70px; display:inline-block; margin-right:35px;>
        <h1>VIKING MARINE INC</h1>

        <nav class="nav-links">
            <ul>
                <li><a href="{{ url_for('admindash') }}">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Dashboard Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body bk-primary text-light">
                        <div class="stat-panel text-center">
                            <div class="stat-panel-title">FORM</div>
                        </div>
                    </div>
                    <a href="{{url_for('forms') }}" class="block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body bk-success text-light">
                        <div class="stat-panel text-center">
                            <div class="stat-panel-title">REPORTS</div>
                        </div>
                    </div>
                    <a href="{{url_for('certificatert') }}" class="block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body bk-info text-light">
                        <div class="stat-panel text-center">
                            <div class="stat-panel-title">Coming Soon...</div>
                        </div>
                    </div>
                    <a href="{{url_for('empadd') }}" class="block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body bk-warning text-light">
                        <div class="stat-panel text-center">
                            <div class="stat-panel-title">Coming Soon...</div>
                        </div>
                    </div>
                    <a href="#" class="block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy;  2025 <strong>Bitsmart</strong>. Crafted with care, protected with pride.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
